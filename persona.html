<!DOCTYPE html>
<html lang="es">
<head>
  <script> 
    let nombre = prompt("Como te llamas", "El demalas");
    let continuar = false;
    do {
      do {
        numberOne = parseFloat(prompt("Ingresa Numero 1: ", "0"));
      } while (isNaN(numberOne));
      do{
        numberTwo = parseFloat(prompt("Ingresa Numero 2: ", "0"));
      }while(isNaN(numberTwo));
      alert(`Querido ${nombre}, tu resultado es ${numberOne + numberTwo}`)
    } while(confirm("Desea seguir jugando"));

    alert("Buena suerte compa!!!");

  </script>
 <meta charset="UTF-8">
 <title>Registro Personas</title>
</head>
 <body>
    <form>
      <fieldset>
        <legend>Información Personal</legend>
          <table class="tb-informacion-personal" border="2">
              <td><label for="primernombre">Primer Nombre</label></td>
              <td colspan="6"><input type="text" id="primernombre" maxlength="20" tabindex="1"/></td>
              <td> <label for="segundonombre">Segundo Nombre</label></td>
              <td colspan="6"><input type="text" id="segundonombre" maxlength="20" tabindex="2"/></td>
            <tr>
              <td><label for="primerapellido">Primer Apellido</label></td>
              <td colspan="6"><input type="text" id="primerapellido" maxlength="20" tabindex="3"/></td>
              <td> <label for="segundoapellido">Segundo Apellido</label></td>
              <td colspan="6"><input type="text" id="segundoapellido" maxlength="20" tabindex="4"/></td>
            </tr>
            <tr>
              <td><label for="tipoidentificacion">Tipo Identificación</label></td>
              <td colspan="6">
                <select tabindex="5">
                <option value="">Selecciona un tipo de Identificación</option>
                <option value="NUIP">Número Unico de Identificación Personal</option>
                <option value="TI">Tarjeta Identificación</option>
                <option value="CE">Cedula Identificación</option>
                <option value="CC">Cedula Extranjeria</option>
                </select></td>
              <td><label for="identificacion">Identificación</label></td>
              <td colspan="6"><input type="number" id="identificacion" min="0" tabindex="6"/></td>
            </tr>
            <tr>
              <td><label for="rh">RH</label></td>
              <td colspan="4">
                <select tabindex="7">
                <option value="">Selecciona tu RH</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">O+</option>
                <option value="B+">O+</option>
                <option value="B-">O+</option>
                <option value="O+">O+</option>
                <option value="O-">O+</option>
              </select></td>
              <td><label for="foto">Foto</label></td>
              <td colspan="4"><input type="file" id="foto" name="foto" tabindex="8"/></td>
              <td><label for="fechanacimiento"> Fecha Nacimiento</label></td>
              <td><input type="date" id="fechanacimiento" tabindex="9"/></td>
            </tr>
            <tr>
              <td colspan="16" style="text-align: center;"><h2>Lugar de Residencia</h2></td>
            </tr>
            <tr>
              <td><label for="paisresidencia">Pais de Residencia</label></td>
              <td colspan="4">
                <select tabindex="10">
                <option value="">Selecciona tu pais de residencia</option>
                <option value="Colombia">Colombia</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Peru">Peru</option>
                <option value="Ecuador">Ecuador</option>
              </select></td>
              <td><label for="departamentoresidencia">Departamento de Residencia</label></td>
              <td colspan="4">
                <select tabindex="11">
                <option value="">Selecciona tu departamento de residencia</option>
                <option value="Antioquia">Antioquia</option>
                <option value="Cundinamarca">Cundinamarca</option>
                <option value="Caldas">Caldas</option>
                <option value="Valle-del-Cauca">Valle del Cauca</option>
              </select></td>
              <td><label for="municipioresidencia">Municipio de Residencia</label></td>
              <td colspan="4">
                <select tabindex="12">
                <option value="">Selecciona tu municipio de residencia</option>
                <option value="Medellin">Medellin</option>
                <option value="Rionegro">Rionegro</option>
                <option value="Guarne">Guarne</option>
                <option value="La-Ceja">La Ceja</option>
              </select></td>
            </tr>
          </table>
      </fieldset>
      <fieldset>
        <legend> Informacion de contacto</legend>
        <table class="tb-informacion-contacto">
          <tr>
            <td><label for="telefono">Numero Telefonico</label></td>
            <td><input type="number" id="telefono" min="0" tabindex="13"/></td>
            <td><label for="correo">Correo</label></td>
            <td><input type="email" id="correo" tabindex="14" /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend> Gustos Musicales </legend>
        <table class="tb-gustos-musicales">
          <tr>
            <td><label for="pop">Pop</label></td>
            <td><input type="checkbox" id="pop" value="pop" tabindex="15" /></td>
            <td><label for="rock">Rock</label></td>
            <td><input type="checkbox" id="rock" value="rock" tabindex="16" /></td>
            <td><label for="metal">Metal</label></td>
            <td><input type="checkbox" id="metal" value="metal" tabindex="17" /></td>
            <td><label for="rap">Rap</label></td>
            <td><input type="checkbox" id="rap" value="rap" tabindex="18" /></td>
            <td><label for="reggaeton">Reggaeton</label></td>
            <td><input type="checkbox" id="reggaeton" value="reggaeton" tabindex="19"/></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Presentacion Personal</legend>
        <table class="tb-presentacion-personal">
          <tr>
            <td><label for="perfil">Descripción del Perfil</label></td>
            <td><textarea id="perfil" placeholder="Ingresa una breve descripcion sobre ti" tabindex="20"></textarea></td>
            <td><label for="videopresentacion">Video de Presentación</label></td>
            <td><input type="file" id="videopresentacion" tabindex="21"/></td>
          </tr>
        </table>
      </fieldset>
      <label for="enviar">Enviar</label>
      <input type="submit" value="enviar" tabindex="22"/>
      <label for="limpiar">Limpiar</label>
      <input type="reset" value="limpiar" tabindex="24" id="limpiar"/>
    </form>
    <table border="4">
      <marquee direction="right" behavior="alternate" scrollamount = 10><h1>Videos Favoritos </h1></marquee>
      <thead>
        <tr>
          <th colspan="4">Mis Videos Favoritos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th><a href="https://www.youtube.com/embed/E_KXmsO8aBM" target="contenido">Video 1</a></th>
          <th><a href="https://www.youtube.com/embed/SUlO6cxxsaM" target="contenido" >Video 2</a></th>
          <th><a href="https://www.youtube.com/embed/vmhAXEMWTxw" target="contenido">Video 3</a></th>
          <th><a href="resources/Jack Black - Peaches.mp4" target="contenido">Video 4</a></th>
        </tr>
      </tbody>
      <footer>
        <tr>
          <th colspan="4">
            <video name="contenido" width="350" height="250" controls="" hidden></video>
            <iframe name="contenido" width="350" height="250" title="Contenido" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
          </th>
        </tr>
      </footer>
    </table>
    <script>
        const primerElemento = document.querySelector("#primernombre");
        const ultimoElemento = document.querySelector("#limpiar");

        ultimoElemento.addEventListener('keydown', function(event) {
         if (event.key === 'Tab') {
              event.preventDefault();
              primerElemento.focus();
          }
        });
    </script>

 </body>
</html>
