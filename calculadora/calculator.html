<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Funciones</title>
    <link rel="stylesheet" type="text/css" href="assets/calculator.css" >
    <script src="funcionesmatematicas.js"></script>
    <script src="calculadora.js"></script>
    <script src="funcionestexto.js"></script>
    <script src="funcioneshtml.js"></script>
</head>
<body>
    <table border="1" id="gridRoot" class="calculator">
        <thead>
            <th colspan="3" id="tdPantalla"></th>
        </thead>
        <tbody>
            <tr>
                <th onclick="controlEvent(this)">1</th>
                <th onclick="controlEvent(this)">2</th>
                <th onclick="controlEvent(this)">3</th>
                <th onclick="controlEvent(this)">+</th>
            </tr>
            <tr>
                <th onclick="controlEvent(this)">4</th>
                <th onclick="controlEvent(this)">5</th>
                <th onclick="controlEvent(this)">6</th>
                <th onclick="controlEvent(this)">-</th>
            </tr>
            <tr>
                <th onclick="controlEvent(this)">7</th>
                <th onclick="controlEvent(this)">8</th>
                <th onclick="controlEvent(this)">9</th>
                <th onclick="controlEvent(this)">*</th>
            </tr>
            <tr>
                <th colspan="2" onclick="controlEvent(this)">.</th>
                <th onclick="controlEvent(this)">0</th>
                <th onclick="controlEvent(this)">/</th>
            </tr>
            <tr>
                <th colspan="4" onclick="controlEvent(this)">=</th>
            </tr>
        </tbody>
    </table>
    <h1>Funciones</h1>
    <button type="button" onclick="showResult(division([10,2]))">Button</button>
</body>
</html>
